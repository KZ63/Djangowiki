{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>

    <form action="{% url 'edit' %}" method="post">
      {% csrf_token %}
      <div>{{ title }}</div>
      <input type="hidden" name="title" value="{{ title }}">
      <textarea name="content" style="height: 150px;">{{ content }}</textarea>
      <br/>
      <input type="submit">
    </form>

{% endblock %}
