{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>New Page</h1>
    <form action="{% url 'create' %}" method="post">
      {% csrf_token %}
      <input type="text" name="title" placeholder="title">
      <br/>
      <textarea name="content" data-provide="markdown" rows="2" style="height: 50px;"></textarea>
      <br/>
      <input type="submit">
    </form>

{% endblock %}
